<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div
        *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            [ngClass]="{odd: odd %2 !==0}"
            [ngStyle]="{backgroundColor: odd %2 !==0 ? 'yellow' : 'transparent'}"
            class="list-group-item"
            *ngFor="let odd of odds">
            {{odd}}
          </li>
        </ul>
      </div>
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li
            [ngClass]="{odd: odd %2 ===0}"
            class="list-group-item"
            *ngFor="let even of evens">
            {{even}}
          </li>
        </ul>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me as I want</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me as better highlight</p>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="100">Value is 100</p>
      <p *ngSwitchDefault>Value is default</p>
    </div>
    </div>
  </div>
</div>
