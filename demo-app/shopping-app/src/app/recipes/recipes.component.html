<div class="row">
    <div class="col-md-5">
      <app-recipe-list
        (recipeSelected)="selectedRecipe = $event">
      </app-recipe-list>
    </div>
    <div class="col-md-7">
      <app-recipe-detail
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe">
        <ng-template #infoText>
          Please select a recipe
        </ng-template>
      </app-recipe-detail>
    </div>
  </div>
